<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Client -->
  <rect x="50" y="50" width="200" height="300" rx="10" ry="10" fill="#e8f6fe" stroke="#333" stroke-width="2"/>
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#333">Client</text>
  
  <!-- Server -->
  <rect x="550" y="50" width="200" height="300" rx="10" ry="10" fill="#f0e68c" stroke="#333" stroke-width="2"/>
  <text x="650" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#333">Server</text>
  
  <!-- Data -->
  <rect x="100" y="120" width="100" height="40" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Data: 7</text>
  
  <!-- Encrypted Data -->
  <rect x="100" y="200" width="100" height="40" rx="5" ry="5" fill="#aed6f1" stroke="#333" stroke-width="2"/>
  <text x="150" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Enc(7)</text>
  
  <!-- Encrypted Result -->
  <rect x="100" y="280" width="100" height="40" rx="5" ry="5" fill="#aed6f1" stroke="#333" stroke-width="2"/>
  <text x="150" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Enc(49)</text>
  
  <!-- Server Process -->
  <rect x="600" y="200" width="100" height="40" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="650" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Enc(7) + 42</text>
  
  <!-- Arrows -->
  <line x1="200" y1="220" x2="550" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="300" x2="200" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="375" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Send encrypted data</text>
  <text x="375" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333">Receive encrypted result</text>
</svg>